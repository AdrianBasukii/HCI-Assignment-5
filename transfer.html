<html lang="en">

    <link href="style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c5039bf6e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Assignment 5</title>
</head>
<body>
    <div class="mobile-only">
        <h2>Transfer</h2>
    </div>

    <div class="navbar">
        <div class="icons">
         <a href="index.html" ><i class="fa-solid fa-house"></i></a>
         <a href="transactions.html" ><i class="fa-solid fa-arrow-right-arrow-left"></i></a>
         <a href="#" ><i class="fa-solid fa-qrcode"></i></a>
         <a href="#" ><i class="fa-solid fa-money-bill-transfer"></i></a>
         <a href="withdraw.html" ><i class="fa-solid fa-circle-down"></i></a>
        </div>
     </div>
    <div class="app">
        <div class="app-sidebar">
            <div class="nav">
                <h1>XYZ Bank</h1>
                <a href="index.html" ><span><i class="fa-solid fa-house"></i>Dashboard</span></a>
                <a href="transactions.html"><span><i class="fa-solid fa-arrow-right-arrow-left"></i>Transactions</span></a>
                <a href="#"><span class="active"><i class="fa-solid fa-money-bill-transfer"></i>Transfer</span></a>
                <a href="withdraw.html"><span><i class="fa-solid fa-circle-down"></i>Withdraw</span></a>
            </div>
            <div class="log-out">
                <a href=""><span><i class="fa-solid fa-arrow-right-from-bracket"></i>Sign Out</span></a>
            </div>
        </div>
        <div class="app-topbar">
            <h1 class="title">Transfer</h1>
            <a href="#" class="user"><span>Adrian B.<i class="fa-solid fa-user"></i></span></a>
        </div>
        <hr>
        <!--MAIN CONTENT-->
        <div class="content">
            <form>
            <h1 class="option-title">Choose Payment Option</h1>
            <input id="others" type="radio" name="option" checked>
            <label class="options" for="others">Other banks</label>
            <input id="xyz" type="radio" name="option">
            <label class="options" for="xyz">XYZ Bank</label>

            <h1 class="details-title">Details of recipient</h1>
            <div class="details-group">
            <label class="details-label" for="name">Name of Recipient</label>
            <input class="details" type="text" id="name" placeholder="John Doe">
            <label class="details-label" for="acc">Account</label>
            <input class="details" type="number" id="acc" placeholder="XXXX-XXXX-XXXX-XXXX">
            <label for="amount" class="details-label">Amount to be transferred</label>
            <div class="currency"><span>IDR</span><input class="details" type="number" id="amount" placeholder="XXX,XXX.XX"></div>
            </div>
            <input class="submit" type="submit" value="Transfer">
            </form>
        </div>
        <!--END OF MAIN CONTENT-->
    </div>
</body>
</html>
